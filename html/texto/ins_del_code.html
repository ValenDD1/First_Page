<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ins,del y code</h1>
    <p>
        code: se utiliza para representar el codigo de un lenguaje de programacion
    </p>
    <p>
        ins: se utiliza para representar un texto insertado
    </p>
    <p>
        del: se utiliza para representar un texto eliminado
    </p>

    ejemplos:
    <p>
        <code>var x = 5;</code>
    </p>
    <p>
        <ins>var x = 5;</ins>
    </p>
    <p>
        <del>var x = 5;</del>
    </p>

    code ~= pre
    <br>
    ins ~= u
    <br>
    del ~= s


</body>
</html>
