<body>
    <h1>Figure y Figcaption</h1>
    <div>
        <p>Figure</p>
        <article>
            Establece una figura,que puede contener una serie de elementos diversos
        </article>
        <p>Figcaption</p>
        <article>
            Asocia una leyenda, generalmente texto, a la figura anterior. Opcional.
        </article>        
    </div>
    

    <!-- podemos visualizar como funciona las imagenes -->
    <figure>
        <img src="https://imgs.search.brave.com/hOstl7P35hK0QWrxaRgF25xmuaZA4qgu10J7uJEbGkQ/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9jZG4x/Lmljb25maW5kZXIu/Y29tL2RhdGEvaWNv/bnMvbG9nb3R5cGVz/LzMyL2JhZGdlLWh0/bWwtNS0xMjgucG5n" alt="">
        <figcaption>Logotipo oficial del lenguaje de marcas HTML5.</figcaption>
    </figure>
    
    <figure>
        <img src="/images/perrito.jpg" width="80" alt="">
        <figcaption dir="auto" >Logo del perrito</figcaption>
    </figure>
